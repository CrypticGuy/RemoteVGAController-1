<body>

{% if query[-3:]=="mp3" %}
<audio src="/static/{{query}}" width="90%" id="embedHere" controls autoplay></audio>
{% elif query[-3:]=="mp4" %}
<video src="/static/{{query}}" id="embedHere" width="100%" controls autoplay></audio>
{% elif query[-3:]=="pdf" %}
<div class="container-login100" style="padding-top: 0; padding-bottom: 0;">
    <embed src="/static/{{query}}" class="emm"></iframe>
</div>
{% else %}
<div class="container-login100" style="padding-top: 0; padding-bottom: 0;">
    <embed src="/static/{{query}}" class="emm2"></iframe>
</div>
{%endif%}

    </div>
</body>
<script>
    var check_url="/check?file="+"{{query}}"
    $(document).ready(function(){
      setInterval(function(){
        $.ajax({url: window.check_url, success: function(result){
            if(result=='1'){
                window.reload()
            }
        }});
      },10000);
    });
</script>
